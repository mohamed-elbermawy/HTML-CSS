<html>
    <head>
        <title>E -commerce / Register</title>
        <link href="../style/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="slide">
                <div class="slide-inside">
                    <div class="head">
                        <ul>
                            <li class="logo"><a href="../home.html#home"><span>E</span> -Commerce</a></li>
                            <li><a href="../home.html#home">Home</a></li>
                            <li><a href="gallary.html#gallary">Gallery</a></li>
                            <li><a href="contact%20us.html">Contact US</a></li>
                            <li><a href="about%20us.html">About US</a></li>
                            <li><a href="map.html">Map</a></li>
                            <li class="login"><a href="login.html">Login</a></li>
                            
                            
                        </ul>
                    </div>
                    <div class="regist">
                        <form action="home.html" method="post" class="form">
                            <table class="table">
                                <caption>------ Register ------</caption>
                                <tr>
                                    <td>
                                        <input type="text" name="frist_name" placeholder="Frist Name" />
                                    </td>
                                    <td>
                                        <input type="text" name="last_name" placeholder="Last Name" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="text" name="user_name" placeholder="User Name"  class="colsp"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="email" name="email" placeholder="E-mail"  class="colsp"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="password" name="password" placeholder="Password"  class="colsp"/>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="password" name="con-password" placeholder="Confirm Password"  class="colsp"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" name="submit" value="Regiser Now" class="submit"/>
                                    </td>
                                    <td>
                                        <input type="reset" name="reset" value="Cancel" class="reset"/>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">
